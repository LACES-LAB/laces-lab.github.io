{{ define "main" }}
<h1 class="text-6xl pb-4 font-bold text-black dark:text-rpi-dark-red-50 text-center"> Projects </h1>
{{ range .Pages }}
<div class="mx-auto max-w-3xl bg-rpi-dark-blue-50  rounded-lg my-6 overflow-hidden p-6 ">
  <div>

    <!-- grouping for figure/abstract -->
    <!-- Abstract -->
    <div class="bg-rpi-dark-red-50 rounded-full py-2 px-6">
      <a href="{{.Permalink}}">
        <h1 class="text-bold text-xl text-center font-bold text-black dark:text-rpi-dark-red-50 hover:text-rpi-dark-red-100">
          {{.Title}}
        </h1>
      </a>
    </div>
    <!-- Figure -->
    <a href="{{.Permalink}}">
      <img class="float-right m-2 rounded-lg object-scale-down hover:opacity-50" height="200"
        src="{{ .RelPermalink }}{{.Params.graphicalabstract}}" alt="{{ .Title }} Portrait">
    </a>
    <div class="text-black w-full space-y-4">
      {{ .Page.Params.abstract | markdownify}}
    </div>
  </div>
  <p class="text-right text-black dark:text-rpi-dark-red-50 hover:text-rpi-dark-red-100">
    <a href="{{.Permalink}}">
      Read More
    </a>
  </p>
</div>
<hr>
{{ end }}
{{ end }}
