{{ define "main" }}
<div
    class="justify-self-center mx-auto mb-16 px-6 sm:px-4 md:px-0">
<ol class="border-l-2 border-info-100">
  <!--First item-->
  {{ $counter := 0}}
  {{ range .Pages.ByDate }}
  <li>
    <div class="flex-start md:flex">
      <div
        class="-ml-[13px] flex h-[25px] w-[25px] items-center justify-center rounded-full bg-info-100 text-info-700">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="h-4 w-4">
          <path
            fill-rule="evenodd"
            d="M6.75 2.25A.75.75 0 017.5 3v1.5h9V3A.75.75 0 0118 3v1.5h.75a3 3 0 013 3v11.25a3 3 0 01-3 3H5.25a3 3 0 01-3-3V7.5a3 3 0 013-3H6V3a.75.75 0 01.75-.75zm13.5 9a1.5 1.5 0 00-1.5-1.5H5.25a1.5 1.5 0 00-1.5 1.5v7.5a1.5 1.5 0 001.5 1.5h13.5a1.5 1.5 0 001.5-1.5v-7.5z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <div
        class="mb-10 ml-6 block rounded-lg bg-rpi-dark-blue-50 bg-opacity-50 p-6 shadow-md shadow-black/5 dark:bg-neutral-700 dark:shadow-black/10">
        <div class="mb-4 flex flex-col justify-between">
          <div class="mb-4 font-bold text-black">
          {{ .Title }}
          </div>
          <div class="flex flex-row justify-between items-baseline">
            <div class="text-black">
              {{.Params.Semester}} {{ .PublishDate.Format "2006"}}
            </div>
            <div>
              <button id="toggle-text-button" class="bg-rpi-dark-gray hover:bg-rpi-dark-red-75 text-gray-300 font-bold py-2 px-4 rounded" onclick="toggleText('{{ $counter }}' )">
                Description
              </button>
            </div>
          </div>
        </div>
        <article id="description-text-{{$counter}}" class="hidden dark:text-slate-300">
          {{ .Content }}
        </article>
      </div>
    </div>
  </li>
  {{ $counter = add $counter 1 }}
  {{ end }}
</ol>
</div>
<script>
  function toggleText(param1) {
    console.log(param1);
      var moreText = document.getElementById("description-text-"+param1);
      if(moreText.classList.contains("hidden")) {
        moreText.classList.remove("hidden");
      } else {
        moreText.classList.add("hidden");
      }
  }
</script>
{{ end }}
